<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfBest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <button class="menu-toggle d-lg-none" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="logo-container">
                <a href="#">
                    <img src="../images/logo.png" alt="IfBest Logo" class="logo">
                </a>
            </div>
            
            <div class="auth-buttons">
                <a href="https://ifbest.org/login" class="btn btn-login">Вход</a>
                <a href="https://ifbest.org/register" class="btn btn-register">Регистрация</a>
            </div>
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <div class="side-menu-content">
            <a href="#" class="menu-item">Главная</a>
            <a href="#" class="menu-item">Видео</a>
            <a href="#" class="menu-item">Статьи</a>
            <a href="#" class="menu-item">Аудио</a>
            <a href="#" class="menu-item">Образование</a>
            <div class="language-switcher">
                <span>Язык:</span>
                <a href="#" class="language-option">English</a>
                <a href="#" class="language-option active">Русский</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="player" playsinline controls>
                <source src="https://ifbest.org/your-video-source.m3u8" type="application/x-mpegURL">
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ifbest.org/application/views/post/details/hls.js"></script>
    <script src="https://ifbest.org/application/views/post/details/plyr.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
